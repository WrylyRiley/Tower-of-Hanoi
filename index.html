<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Tower of Hanoi</title>
  </head>

  <body>
    <div class="game-container">
      <header>
        <h1>Tower of Hanoi</h1>
      </header>
      <nav>
        <a href="#">Home Page</a>
      </nav>
      <aside class="game-buttons">
        <h3>Put game game buttons here, please</h3>
      </aside>

      <!-- bases -->
      <div class="base" id="baseOne">
        <h3>Tower One</h3>
      </div>
      <div class="base" id="baseTwo">
        <h3>Tower Two</h3>
      </div>
      <div class="base" id="baseThree">
        <h3>Tower Three</h3>
      </div>

      <!-- Towers -->
      <div class="tower" id="towerOne">
      </div>
      <div class="tower" id="towerTwo">
      </div>
      <div class="tower" id="towerThree">
      </div>


      <aside class="instructions">
        <h3>Put game instructions here, please</h3>
      </aside>
      <footer>
        <h3>&copy;2017 Zach Bauer @ GA</h3>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>


</html>
